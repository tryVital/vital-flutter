name: vital_devices
description: The Vital Devices package allowing health devices to connect to the phone.
version: 0.5.0-alpha.3
homepage: https://tryvital.io/
repository: https://github.com/tryVital/vital-flutter

environment:
  sdk: ">=2.16.1 <3.0.0"
  flutter: ">=2.5.0"

flutter:
  plugin:
    platforms:
      ios:
        default_package: vital_devices_ios
      android:
        default_package: vital_devices_android

dependencies:
  flutter:
    sdk: flutter
  fimber: ^0.6.6
  rxdart: ^0.27.3
  vital_core:
    path: ../../../packages/vital_core
  vital_devices_platform_interface:
    path: ../vital_devices_platform_interface
  vital_devices_android:
    path: ../vital_devices_android
  vital_devices_ios:
    path: ../vital_devices_ios

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
