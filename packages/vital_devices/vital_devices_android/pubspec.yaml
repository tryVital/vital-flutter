name: vital_devices_android
description: The Android implementation of Vital Devices.
version: 3.0.4
homepage: https://tryvital.io/
repository: https://github.com/tryVital/vital-flutter

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=2.5.0"

flutter:
  plugin:
    implements: vital_devices
    platforms:
      android:
        package: io.vital.devices
        pluginClass: VitalDevicesPlugin

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.0
  vital_core: ^3.0.4
  vital_devices_platform_interface: ^3.0.4
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
