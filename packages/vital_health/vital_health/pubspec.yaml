name: vital_health
description: The Vital Health package allowing fitness apps linking with tryvital.io and with support for HealthKit.
version: 4.4.0
homepage: https://tryvital.io/
repository: https://github.com/tryVital/vital-flutter

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=2.5.0"

flutter:
  plugin:
    platforms:
      ios:
        default_package: vital_health_ios
      android:
        default_package: vital_health_android

dependencies:
  flutter:
    sdk: flutter
  fimber: ^0.6.6
  json_annotation: ^4.6.0
  vital_core: ^4.4.0
  vital_health_platform_interface: ^4.4.0
  vital_health_ios: ^4.4.0
  vital_health_android: ^4.4.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build: ^2.1.1
